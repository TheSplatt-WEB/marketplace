<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKETPLACE Урок 10</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo-header.png" alt="">
                        </a>
                    </div>
                    <div class="header__top-info">
                        <div class="header__top-btn">
                            <a href="#">Become a Seller</a>
                        </div>
                        <div class="header__top-profile">
                            <a class="header__profile-avatar" href="#"
                                style="background-image: url(images/avatar.jpg);"></a>
                            <div class="header__profile-text">
                                <a class="header__profile-name" href="#">Taofiq Hakim</a>
                                <a class="header__profile-balance" href="#">$20.45</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__inner">
                    <nav class="header__inner-menu">
                        <ul class="header__menu-list">
                            <li>
                                <a href="#">HOME</a>
                            </li>
                            <li>
                                <a href="#">all products</a>
                            </li>
                            <li>
                                <a href="#">wordpress</a>
                            </li>
                            <li>
                                <a href="#">festures</a>
                            </li>
                            <li>
                                <a href="#">Pages</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__inner-form">
                        <form action="">
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/icons/header-search.svg" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="search">
        <div class="container">
            <div class="search__inner">
                <div class="search__inner-title">Create Your Own
                    <span>
                        Digital Product Marketplace
                    </span>
                </div>
                <div class="search__inner-descr">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="search__inner-btn">
                    <a class="search__button" href="#">
                        View All Products
                    </a>
                    <a class="search__button" href="#">
                        Popular Products
                    </a>
                </div>
                <div class="search__inner-shadow1"></div>
                <div class="search__inner-shadow2"></div>
                <div class="search__inner-form">
                    <form>
                        <div class="input">
                            <input type="text" placeholder="Search your products...">
                            <input class="input__list" list="category" placeholder="All Categories">
                            <datalist id="category">
                                <option>All Categories</option>
                                <option>Plugins</option>
                                <option>WordPress</option>
                                <option>Site Template</option>
                                <option>PSD Template</option>
                                <option>Joomla</option>
                                <option>User Interface</option>
                                <option value="">Landing Page</option>
                                <option value="">Software</option>
                            </datalist>
                        </div>
                        <button type="submit">Search Now</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
